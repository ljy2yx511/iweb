<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="icon" href="img/favicon.ico">
	<title>iweb在线课堂</title>
	<link rel="stylesheet" href="css/base.css">
	<link rel="stylesheet" href="css/font-awesome.css">
	<style>
		.topbar{
			height:29px;
			line-height: 29px;
			background: #f9f9f9;
			border-bottom: 1px solid #eee;
			text-align: right;
			
		}
		.container{
			width: 1000px;
			margin-left: auto;
			margin-right: auto;
			border:1px solid #aaa ;
		}
		.topbar > .container > a,
		.topbar > .container > span {
			padding-left: 1em;
		}
		.theme{
			
		}
		.theme-reverse{
			color:#black;
		}
		.searcher{
			width:100%;
			background: #fff;
			}
			.search{
				float: right;
				margin-top: 6px;
			}
			.searcher>.container{
			padding-top:2em;
			padding-bottom:2em;
			}
			.search > input{
				width: 430px;
				height: 32px;
				border: 1px solid #ccc;
				outline: none;
				padding-right: .6em;
				padding-left: .6em;
			}
			.search > .fa-search{
			background: #57bc4c;
			color:#fff;
			font-size:1.4em;
			width: 50px;
			height: 32px;
			display:inline;
			line-height:32px;
			text-align: center;
			}
	</style>
	
</head>
<body>
	<div class="topbar">
	<div class="container">
		<a href="#">
			<span class="fa fa-star"></span>
			收藏i前端
			</a>
			<a href="#">
					<span class="fa fa-mobile-phone fa-lg"></span>
					<span class="theme-reverse">下载手机客户端</span>
			</a>
			<span>
				<span class="fa fa-envelope"></span>
					反馈邮箱:iweb@tedu.cn
				</span>
				<span>
				<span class="fa fa-headphones fa-lg"></span>
					客服热线:4008-200-200
				</span>
			</span>
	    </div>
   </div>
	<div class="searchbar">
		<div class="container">
			<div class="search">
			<img src="img/logo.png" alt="iWeb LOGO">
			<input type="text" placeholder="课程搜索"><span class="fa fa-search fa-lg"></span>
		    </div>
		</div>
		   
	</div>
</body>
</html>
